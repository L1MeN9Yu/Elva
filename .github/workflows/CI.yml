name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build_on_mac:

    runs-on: macos-latest

    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test --enable-code-coverage -v
      - name: Prepare Code Coverage
        run: xcrun llvm-cov export -format="lcov" .build/debug/ElvaPackageTests.xctest/Contents/MacOS/ElvaPackageTests  -instr-profile .build/debug/codecov/default.profdata > info.lcov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

  build_on_linux:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test --enable-test-discovery -v
